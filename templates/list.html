{% extends "index.html" %}
{% block content %}
<ul class="list">
    {% for page in section.pages %}
    <li>
        <h2><a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a></h2>
        <div class="blog-meta">
            <span>{{ page.date | date(format="%B %d, %Y") }}</span> |
            <span>{{ page.authors | join(sep=", ") }}</span>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
